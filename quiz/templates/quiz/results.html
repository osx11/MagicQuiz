{% extends "main/wrapper.html" %}
{% block content %}
    <div align="center">
        <div class="result">
            <h3>Завершили: {{ total_completed }}</h3>
            <h3>В процессе: {{ total_in_progress }}</h3>
        </div>
        {% for question, answers in qa.items %}
            <div class="result">
                <h3>{{ question.question }}</h3>
                {% for answer in answers %}
                    <h5>{{ answer }} [{{ answer.counter }}]</h5>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
